<!DOCTYPE html>
<html>
    <head>
        <title>CSS Positions</title>
    </head>
    <body style = "
        height : 1000px;
        padding-top : 60px;
        padding-left : 80px;
    ">
        <div style = "
            background-color: black;
            color : white;
            height: 50px;
            position : fixed;
            top : 0;
            left : 0;
            right : 0
        ">
            header
        </div>

        <div style = "
            background-color: green;
            color : white;
            position : fixed;
            top : 50px;
            left : 0;
            bottom : 0;
            width : 72px;
        ">
            sidebar
        </div>

        <div style = "
            background-color : lightblue;
            height : 200px;
            width : 200px;
        ">
            div1
        </div>

        <div style = "
            background-color : lightpink;
            height : 200px;
            width : 200px;
        ">
            div2
        </div>
    </body>
</html>
